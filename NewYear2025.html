<script>
    const quotes = [
        "May your year be filled with endless joy, new opportunities, and unforgettable memories. Happy New Year! 2025",
        "Wishing you a year of health, happiness, and success in everything you do. Cheers to 2025!",
        "May the new year bring brighter days, bigger dreams, and beautiful beginnings. Happy New Year! 2025",
        "Here’s to a year of exploring, growing, and living life to the fullest. Have an amazing New Year! 2025",
        "May your heart be light, your troubles few, and your blessings abundant in 2025. Happy New Year! ",
        "May the New Year bless you with health, happiness, and prosperity. Happy 2025!",
        "Wishing you a year filled with new adventures and great memories. Cheers to 2025!",
        "Here’s to a fresh start and new beginnings! Happy New Year Cheers to 2025!.",
        "Wishing you a year of good luck and great success. Happy 2025!",
        "May your heart be filled with joy and your life with happiness in the New Year!"
    ];

    const AdvanceQuotes = [
        "May your year be filled with endless joy, new opportunities, and unforgettable memories. Advance Happy New Year! 2025",
        "Wishing you a year of health, happiness, and success in everything you do. Advance Cheers to 2025!",
        "May the new year bring brighter days, bigger dreams, and beautiful beginnings. Advance Happy New Year! 2025",
        "Here’s to a year of exploring, growing, and living life to the fullest. Have an amazing New Year! 2025",
        "May your heart be light, your troubles few, and your blessings abundant in 2025.Advance Happy New Year! ",
        "May the New Year bless you with health, happiness, and prosperity.Advance Happy New Year 2025!",
        "Wishing you a year filled with new adventures and great memories. Advance Cheers to 2025!",
        "Here’s to a fresh start and new beginnings! Advance Happy New Year Cheers to 2025!.",
        "Wishing you a year of good luck and great success. Advance Happy New Year 2025!",
        "May your heart be filled with joy and your life with happiness in the Advance New Year!"
    ];

    // Get the current year
    const currentYear = new Date().getFullYear();

    // Choose the quotes array based on the current year
    let currentQuotes = currentYear === 2024 ? AdvanceQuotes : quotes;

    // Change images periodically
    const images = [
        "/images/new-year-2025.gif",
        "/images/happy-new-year-new-year.gif",
        "/images/happy-new.gif"
    ];
    let currentIndex = 0;

    function changeImage() {
        const imageElement = document.getElementById("center-image");
        currentIndex = (currentIndex + 1) % images.length;
        imageElement.src = images[currentIndex];
    }
    setInterval(changeImage, 5000);

    // Generate a URL with the entered name
    function generateURL() {
        const name = document.getElementById("nameInput").value;
        if (name) {
            const url = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
            document.getElementById("social-media-share").style.display = "block"; // Show share options
        } else {
            alert("Please enter your name!");
        }
    }

    // Social Media Sharing Functions
    function shareOnWhatsApp() {
        const name = document.getElementById("nameInput").value;
        const url = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(url)}`, '_blank');
    }

    function shareOnFacebook() {
        const name = document.getElementById("nameInput").value;
        const url = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
    }

    function shareOnTwitter() {
        const name = document.getElementById("nameInput").value;
        const url = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
        window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`, '_blank');
    }

    function shareOnInstagram() {
        alert("Instagram sharing is not supported directly through a URL. Please share manually.");
    }

    function shareOnMessenger() {
        const name = document.getElementById("nameInput").value;
        const url = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
        window.open(`https://www.messenger.com/share?link=${encodeURIComponent(url)}`, '_blank');
    }

    // Get name from URL and display personalized message
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function personalizeGreeting() {
        const name = getQueryParam("name");
        if (name) {
            const randomQuote = currentQuotes[Math.floor(Math.random() * currentQuotes.length)];
            const greetingElement = document.getElementById("greeting");
            greetingElement.innerHTML = `${name},<br>${randomQuote}`;
        }
    }

    // Run on page load
    personalizeGreeting();
</script>
